{% extends 'base.html' %}
{% block content %}
<div class = "container">
    <div class = "row">
        <h1 class = "display-4">{{user}}'s blog</h1>
    </div>
    <div class = "row">
        <div class = "col-12">
            {% for p in posts %}
                <div class = "row">
                    <div class = "col-12">
                        <a href = "{% url 'posts:detail' id=p.id %}">{{p.title}}</a>
                        <br />
                        <p>{{p.content|slice:"255"}}...</p>
                    </div>
                </div>
                <hr />
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
